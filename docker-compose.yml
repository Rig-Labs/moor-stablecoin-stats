version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GRAPHQL_URL=http://localhost:8080/v1/graphql
    volumes:
      - ./api:/app
    restart: always
    network_mode: host

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - GRAPHQL_URL=http://localhost:8080/v1/graphql
    volumes:
      - ./dashboard:/app
    depends_on:
      - api
    restart: always
    network_mode: host

 